<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <style>
      body{
        position: relative;
        padding: 0;
        margin: 0;
      }
.gallery{
        margin-top: 70px;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
      }
      .search-form{
        position: fixed;
        top: 0;
        background-color: rgba(8, 29, 54, 0.301);
        width: 100%;
        height: 74px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

        .info{
        font-size: 18px;
        display: flex;
        justify-content: space-around;
      }

      .image-item{
       width: 100%;
       height: 400px;
       object-fit: cover;
      }

    .photo-card{
        flex-basis: calc((100% - 80px) / 3);
        margin: 10px;
        border: 1px rgb(158, 177, 239);
      }

      
      .info-item{
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        margin-right: 10px;
      }
      

      .load-more{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15px;
        margin-bottom: 15px;
        color: aliceblue;
        
      }
      button{
        width: 150px;
        height: 60px;
        border-color: aliceblue;
        background-color: rgb(17, 18, 39);
        border-radius: 3px;
        font-size: 25px;
        font-style: normal;
        color: aliceblue;
      }

      input{
        width: 200px;
        height: 60px;
        font-size: 25px;
        margin-right: 10px;
        font-style: normal;
        padding: 5px;
      }

      .hidden{
        display: none;
      }
        .search{
width: 60;
        }
  
    </style>
      <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search"type="submit">üîç</button>
      <!-- <button class="search"type="submit">Search</button> -->
        </form>
    <div class="gallery"></div>
    <button type="button" class="load-more hidden">Load more</button>
  </body>
</html>
