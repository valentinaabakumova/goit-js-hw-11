    <style>
      body{
        position: relative;
        padding: 0;

.gallery{
        margin-top: 70px;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
      }
      .search-form{
        position: fixed;
        top: 0;
        background-color: rgba(8, 29, 54, 0.301);
        width: 100%;
        height: 74px;
        display: flex;
        align-items: center;

      }

        .info{
        font-size: 12px;
        display: flex;

        justify-content: space-around;
        text-decoration: none;
        color: rgb(44, 44, 44);
      }

      .info-item{
        /* display: flex; */
        flex-direction: column;
        justify-content: space-around;
        margin-right: 10px;
text-decoration: none;
color: rgb(62, 62, 62);
flex-wrap: nowrap;
      }


      .image-item{
       width: 100%;
       height: 400px;
       object-fit: cover;
      }  
      
      .image-item:hover{
        width: 102%;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.418), 0 10px 10px rgba(0, 0, 0, 0.413);
      }


    .photo-card{
        flex-basis: calc((100% - 80px) / 3);
        margin: 10px;
        border: 1px rgb(158, 177, 239);
      }

      
    
      

      .load-more{
        display: block;
        margin-left: auto;

        height: 60px;
        font-size: 25px;
        margin-right: 10px;
        font-style: normal;

width: 60;
